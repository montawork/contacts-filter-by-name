<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>Filterable List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        My Contacts
      </h1>
      <input type="text" placeholder="search names..." id="filterInput" />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item"><a href="#">Adam</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        <li class="collection-item"><a href="#">Amber</a></li>
        <li class="collection-item"><a href="#">Anna</a></li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item"><a href="#">Beckham</a></li>
        <li class="collection-item"><a href="#">Bika</a></li>
        <li class="collection-item"><a href="#">Bill</a></li>
        <li class="collection-item"><a href="#">Boby</a></li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item"><a href="#">Carla</a></li>
        <li class="collection-item"><a href="#">Caren</a></li>
        <li class="collection-item"><a href="#">Cilina</a></li>
        <li class="collection-item"><a href="#">Carrie</a></li>
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
